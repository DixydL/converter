<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link href="./styles.css" rel="stylesheet">
  <title>Конвертер</title>
</head>

<body>
  <h1>Конвертер to mp4</h1>
  <input type="file" id="dirs" />
  <p>Відео: <span id="video"></span></p>
  <p><input type="checkbox" id="soundBox" checked>Звук: <span id="sound"></span></p>
  <p><input type="checkbox" id="subBox" checked>Субтитри: <span id="sub"></span></p>
  <span id="converter"><button>Конвертувати</button></span>
  <br><br>
  <p>Статус: <span id="status">Очікування файлів</span></p>

  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>



</body>

</html>
